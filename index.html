<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hanley's Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docute@4/dist/docute.min.css">
    <link rel="icon" type="image/ico" href="/favicon.ico">
</head>

<body>
    <div id="docute"></div>
    <script src="https://cdn.jsdelivr.net/npm/docute@4/dist/docute.min.js"></script>
    <script>
        new Docute({
            target: '#docute',
            layout: 'wide',
            nav: [
                {
                    title: '书签',
                    link: '/bookmark'
                },
                {
                    title: '关于',
                    link: '/about'
                },
                {
                    title: 'GitHub',
                    link: 'https://github.com/hihanley'
                },
            ],
            cssVariables: {
                sidebarWidth: '0'  // 设置侧边栏宽度为0（关闭侧边栏）
            }
        })
    </script>
    <style>
        :root {
            --header-background: #f5f5f5;
        }

        .Header .Wrap {
            max-width: 1180px;
            margin: 0 auto;

        }

        .Content {
            font-size: larger;
        }
    </style>
</body>

</html>
