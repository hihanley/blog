<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hanley's Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docute@4/dist/docute.min.css">
</head>

<body>
    <div id="docute"></div>
    <script src="https://cdn.jsdelivr.net/npm/docute@4/dist/docute.min.js"></script>
    <script>
        new Docute({
            target: '#docute',
            nav: [
                {
                    title: '推荐',
                    link: '/recommend',
                },
                {
                    title: '版权声明',
                    link: '/copyright'
                },
                {
                    title: '关于',
                    link: '/about'
                },
                {
                    title: 'GitHub',
                    link: 'https://github.com/hihanley/blog'
                },
            ],
            cssVariables: {
                sidebarWidth: '0'  // 设置侧边栏宽度为0（关闭侧边栏）
            }
        })
    </script>
    <style>
        .Content {
            /* 设置正文内边距 */
            padding: 0 160px 0 160px !important;
            /* 设置字体大小 */
            font-size: larger;
        }
    </style>
</body>

</html>
