<html lang="zh-CN">
<meta charset="UTF-8">
<title>time-meet-tongtong</title>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
</style>

<body></body>
<script>
    const meet = new Date("2021/07/27 23:00")
    document.body.innerText = getInterval(meet)
    setInterval(() => {
        document.body.innerText = getInterval(meet)
    }, 1000)

    function getInterval(start) {
        // 两个日期对象，相差的毫秒数
        let interval = Date.now() - start;
        // 求 相差的天数/小时数/分钟数/秒数
        let day, hour, minute, second;

        // 两个日期对象，相差的秒数
        // interval = interval / 1000;
        interval /= 1000;

        day = parseInt(interval / 60 / 60 / 24);
        hour = parseInt(interval / 60 / 60 % 24);
        minute = parseInt(interval / 60 % 60);
        second = parseInt(interval % 60);

        return day + "天\n" + hour + "小时\n" + minute + "分钟\n" + second + "秒"
    }
</script>

</html>
